<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #cccccc;
      }
      h2 {
        text-align: center;
      }
      iframe {
        margin: 0 auto;
        border: 0;
        height: 90vh;
      }

      div.frame {
        display: inline-block;
        width: fit-content;
        margin: 5px;
      }
    </style>
  </head>
  <body>
      <div class="frame">
        <h2>440</h2>
        <iframe class="source" src="./" width="440"></iframe>
      </div>
      <div class="frame">
        <h2>820</h2>
        <iframe class="source" src="./" width="820"></iframe>
      </div>
      <div class="frame">
        <h2>1200</h2>
      <iframe class="source" src="./" width="1200"></iframe>
      </div>
  </body>
  <script>
    var source = window.location.search.slice(1);
    source && Array.from(document.getElementsByClassName("source")).forEach(iframe => iframe.src = source);
  </script>
</html>
